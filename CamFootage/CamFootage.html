<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --secondary: #3f37c9;
            --dark: #1e1e24;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --gray: #adb5bd;
            --gray-light: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .cctv-section {
            flex: 2;
            background: #000;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .cctv-header {
            padding: 0.5rem;
            background: rgba(0,0,0,0);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .cctv-header .time-display {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
            margin-left: 1rem;
        }

        .timer-display {
            background: rgba(0,0,0,0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-right: 0;
            margin-left: auto;
        }

        .cctv-feed {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .cctv-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cctv-controls {
            padding: 0.5rem;
            background: rgba(0,0,0,0);
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .cctv-controls button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cctv-controls button:hover {
            background: rgba(255,255,255,0.2);
        }

        .attendance-section {
            flex: 1;
            background: white;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-width: 350px;
        }

        header {
            padding: 1rem;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #date-time {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .attendance-count {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .count-display {
            font-weight: 600;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .controls button:hover {
            background: rgba(255,255,255,0.3);
        }

        .instructor-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .search-bar {
            padding: 0.5rem;
            border-bottom: 1px solid var(--gray-light);
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .search-icon {
            position: absolute;
            left: 1.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .student-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .list-header {
            display: flex;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .list-header span:first-child {
            flex: 1;
        }

        .list-header span:last-child {
            width: 100px;
            text-align: center;
        }

        .student-row {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
            transition: all 0.2s;
            position: relative;
        }

        .student-row:hover {
            background: var(--primary-light);
        }

        .student-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .student-name {
            margin-left: 1rem;
            font-weight: 500;
        }

        .student-id {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.1rem;
        }

        .status {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.35rem 0.75rem;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100px;
            text-align: center;
            transition: all 0.2s;
        }

        .present {
            background: #e3fafc;
            color: #1098ad;
        }

        .absent {
            background: #fff5f5;
            color: #ff6b6b;
        }

        .late {
            background: #fff9db;
            color: #f59f00;
        }

        .status-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .student-row:hover .status-toggle {
            opacity: 1;
        }

        .actions {
            display: flex;
            padding: 0.5rem;
            gap: 0.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .actions button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .primary-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .secondary-btn {
            background: var(--gray-light);
            color: var(--dark);
        }

        .secondary-btn:hover {
            background: #d1d5db;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: var(--primary-light);
            border-top: 1px solid var(--gray-light);
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.75rem;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .attendance-section {
                min-width: auto;
            }
        }

        /* Animation for status change */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-updated {
            animation: pulse 0.3s ease;
        }

        .student-count {
            padding: 0.5rem 1rem;
            color: var(--gray);
            font-size: 0.9rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .student-ratio {
            background: var(--primary-light);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--primary);
            font-weight: 500;
            margin-left: auto; /* This will push it to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cctv-section">
            <div class="cctv-header">
                <h3>Classroom Live Feed</h3>
                <span class="timer-display">
                    <span id="elapsed-time">00:00:00</span> / <span id="total-time">03:00:00</span>
                </span>
                <span id="date-time" class="time-display">07/04/25 - 1:00 PM</span>
                <span class="material-icons">more_vert</span>
            </div>
            <div class="cctv-feed">
                <video autoplay muted></video>
            </div>
            <div class="cctv-controls">
                <button>
                    <span class="material-icons">pause</span>
                    Pause
                </button>
                <button>
                    <span class="material-icons">fullscreen</span>
                    Fullscreen
                </button>
                <button>
                    <span class="material-icons">settings</span>
                    Settings
                </button>
            </div>
        </div>
        
        <div class="attendance-section">
            <header>

                <div class="instructor-info">
                    <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Instructor" class="avatar">
                    <span>Dr. Sarah Johnson</span>
                </div>
            </header>
            
            <div class="search-bar">
                <span class="material-icons search-icon">search</span>
                <input type="text" placeholder="Search students by name or ID...">
            </div>
            
            <div class="student-count">
                <span>Students detected</span>
                <span class="student-ratio"><span id="detected-count">15</span>/<span id="total-count">30</span></span>
            </div>
            
            <div class="list-header">
                <span>Student</span>
                <span>Status</span>
            </div>
            
            <div class="student-list" id="studentList">
                <div class="student-row">
                    <div class="student-info">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Student" class="avatar">
                        <div>
                            <div class="student-name">Alex Chen</div>
                            <div class="student-id">ID: S2023001</div>
                        </div>
                    </div>
                    <span class="status present">Present</span>
                    <button class="status-toggle material-icons" title="Change status">edit</button>
                </div>
                <div class="student-row">
                    <div class="student-info">
                        <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="Student" class="avatar">
                        <div>
                            <div class="student-name">Maria Garcia</div>
                            <div class="student-id">ID: S2023002</div>
                        </div>
                    </div>
                    <span class="status absent">Absent</span>
                    <button class="status-toggle material-icons" title="Change status">edit</button>
                </div>
                <div class="student-row">
                    <div class="student-info">
                        <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Student" class="avatar">
                        <div>
                            <div class="student-name">James Wilson</div>
                            <div class="student-id">ID: S2023003</div>
                        </div>
                    </div>
                    <span class="status late">Late</span>
                    <button class="status-toggle material-icons" title="Change status">edit</button>
                </div>
                <!-- More student rows would be added dynamically -->
            </div>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value">48</span>
                    <span class="stat-label">Present</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">5</span>
                    <span class="stat-label">Late</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">2</span>
                    <span class="stat-label">Absent</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">92%</span>
                    <span class="stat-label">Attendance</span>
                </div>
            </div>
            
            <div class="actions">
                <button class="secondary-btn">
                    <span class="material-icons">print</span>
                    Export Report
                </button>
                <button class="primary-btn">
                    <span class="material-icons">save</span>
                    Save Attendance
                </button>
            </div>
        </div>
    </div>

    <script>
        // Update date and time dynamically
        function updateDateTime() {
            const now = new Date();
            const options = { 
                month: '2-digit', 
                day: '2-digit', 
                year: '2-digit',
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('date-time').textContent = 
                now.toLocaleDateString('en-US', options).replace(',', ' -');
        }
        
        // Initialize and update time every minute
        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Timer functionality
        let startTime = new Date();
        const totalSeconds = 3 * 60 * 60; // 3 hours in seconds

        function updateTimer() {
            const now = new Date();
            const elapsedSeconds = Math.floor((now - startTime) / 1000);
            const remainingSeconds = Math.min(elapsedSeconds, totalSeconds);
            
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('elapsed-time').textContent = timeString;
        }

        // Update timer every second
        setInterval(updateTimer, 1000);

        // Sample functionality for status toggling
        document.querySelectorAll('.status-toggle').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                const statusElement = this.parentElement.querySelector('.status');
                const currentStatus = statusElement.textContent.trim();
                
                // Rotate through statuses
                if(currentStatus === 'Present') {
                    statusElement.textContent = 'Absent';
                    statusElement.className = 'status absent';
                } else if(currentStatus === 'Absent') {
                    statusElement.textContent = 'Late';
                    statusElement.className = 'status late';
                } else {
                    statusElement.textContent = 'Present';
                    statusElement.className = 'status present';
                }
                
                // Add animation
                statusElement.classList.add('status-updated');
                setTimeout(() => {
                    statusElement.classList.remove('status-updated');
                }, 300);
                
                // Here you would typically update your data store
                console.log('Status changed for student');
            });
        });

        // Sample search functionality
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            let visibleCount = 0;
            document.querySelectorAll('.student-row').forEach(row => {
                const name = row.querySelector('.student-name').textContent.toLowerCase();
                const id = row.querySelector('.student-id').textContent.toLowerCase();
                if(name.includes(searchTerm) || id.includes(searchTerm)) {
                    row.style.display = 'flex';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });
            document.getElementById('student-count').textContent = visibleCount;
            document.getElementById('detected-count').textContent = visibleCount;
        });

        // Initialize student counts
        const totalStudents = 30;
        document.getElementById('total-count').textContent = totalStudents;
        document.getElementById('detected-count').textContent = 15;

        // Initialize webcam
        async function initializeWebcam() {
            try {
                const video = document.querySelector('.cctv-feed video');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true,
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam:', err);
                alert('Unable to access webcam. Please make sure you have a camera connected and have granted permission.');
            }
        }

        // Start webcam when page loads
        initializeWebcam();
    </script>
</body>
</html>
