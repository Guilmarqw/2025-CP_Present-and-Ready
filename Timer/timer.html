<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #E8E8E8;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .content-wrapper {
            padding: 0 20px;
            max-width: 500;
        }
        .logo {
            width: 50px;
            height: 50px;
            z-index: 1;
        }
        .title {
            color: #006400;
            font-size: 24px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            width: auto;
            text-align: center;
        }
        .timer-container {
            text-align: center;
            max-width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 1%;
        }

        .timer-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .time-unit {
            width: 100px;
            padding: 20px;
            border-radius: 10px;
        }
        .time-unit input {
            width: 100%;
            font-size: 48px;
            padding: 5px;
            font-weight: bold;
        }
        .time-label {
            font-size: 1rem;
            color: #666;
            margin-top: 8px;
            display: block;
        }
        .threshold-container {
            background-color: white;
            padding: 14px;
            border-radius: 15px;
            width: fit-content;
            margin: 30px auto;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .main-timer-container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            width: fit-content;
            margin: 20px auto;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .input-section {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .input-form-group {
            flex: 2;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .file-upload-group {
            flex: 1;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .group-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1rem;
            text-align: center;
        }
        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }
        .header-btn {
            background-color: #006400;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 20px;
            font-size: 14px;
            z-index: 1;
        }
        .header-btn:hover {
            background-color: #004d00;
        }
        #startBtn {
            background-color: #685A45;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            width: 30%;
            margin: 0 auto;
            display: block;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 2%;
        }
        /* Remove spinner buttons from number inputs */
        .time-unit input::-webkit-inner-spin-button,
        .time-unit input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .time-unit input[type=number] {
            -moz-appearance: textfield;
        }
        .file-upload {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-upload input[type="file"] {
            padding: 8px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            flex: 1;
        }
        .file-upload label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../img/logo.png" alt="University Logo" class="logo">
        <h1 class="title">CLASS ATTENDANCE TIMER</h1>
        <button class="header-btn">Settings</button>
    </div>
    <div class="content-wrapper">
        <div class="timer-container">
            <div class="main-timer-container">
                <div class="timer-display" id="mainTimer">
                    <div class="time-unit">
                        <input type="number" min="0" max="23" value="00" id="sessionHours">
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <input type="number" min="0" max="59" value="00" id="sessionMinutes">
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <input type="number" min="0" max="59" value="00" id="sessionSeconds">
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
                <p>Set Class Session Timer</p>
            </div>
            
            <div class="threshold-container">
                <div class="timer-display">
                    <div class="time-unit">
                        <input type="number" min="0" max="23" value="00" id="thresholdHours">
                        <span class="time-label">Hours</span>

                    </div>
                    <div class="time-unit">
                        <input type="number" min="0" max="59" value="00" id="thresholdMinutes">
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <input type="number" min="0" max="59" value="00" id="thresholdSeconds">
                        <span class="time-label">Seconds</span> 
                    </div>
                </div>
                <p>Set Late Threshold</p>
            </div>
        </div>

        <div class="input-section">
            <div class="input-form-group">
                <h3 class="group-title">Class Details</h3>
                <div class="input-group">
                    <input type="text" placeholder="Subject Instructor">
                    <input type="text" placeholder="Subject Code">
                    <input type="text" placeholder="Course & Section">
                </div>
            </div>
            
            <div class="file-upload-group">
                <h3 class="group-title">Upload Existing Records</h3>
                <div class="file-upload">
                    <input type="file" accept=".csv,.xlsx,.xls" id="recordFile">
                </div>
            </div>
        </div>
        <button id="startBtn">Start Session</button>
    </div>

    <script>
        let timerInterval;
        let startTime;
        let isRunning = false;
        let sessionDuration;
        let lateThreshold;

        document.getElementById('startBtn').addEventListener('click', function() {
            if (!isRunning) {
                // Calculate total seconds for session and threshold
                sessionDuration = (
                    parseInt(document.getElementById('sessionHours').value) * 3600 +
                    parseInt(document.getElementById('sessionMinutes').value) * 60 +
                    parseInt(document.getElementById('sessionSeconds').value)
                ) * 1000; // Convert to milliseconds

                lateThreshold = (
                    parseInt(document.getElementById('thresholdHours').value) * 3600 +
                    parseInt(document.getElementById('thresholdMinutes').value) * 60 +
                    parseInt(document.getElementById('thresholdSeconds').value)
                ) * 1000; // Convert to milliseconds

                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
                this.textContent = 'Stop Timer';
                isRunning = true;

                // Disable inputs while timer is running
                document.querySelectorAll('.time-unit input').forEach(input => {
                    input.disabled = true;
                });
            } else {
                clearInterval(timerInterval);
                this.textContent = 'Start Timer';
                isRunning = false;

                // Enable inputs when timer is stopped
                document.querySelectorAll('.time-unit input').forEach(input => {
                    input.disabled = false;
                });
            }
        });

        function updateTimer() {
            const now = new Date();
            const diff = now - startTime;
            
            if (diff >= sessionDuration) {
                clearInterval(timerInterval);
                document.getElementById('startBtn').textContent = 'Start Timer';
                isRunning = false;
                return;
            }

            const remaining = sessionDuration - diff;
            const hours = Math.floor(remaining / 3600000);
            const minutes = Math.floor((remaining % 3600000) / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);

            document.getElementById('sessionHours').value = String(hours).padStart(2, '0');
            document.getElementById('sessionMinutes').value = String(minutes).padStart(2, '0');
            document.getElementById('sessionSeconds').value = String(seconds).padStart(2, '0');

            // Check if current time exceeds late threshold
            if (diff >= lateThreshold) {
                document.getElementById('mainTimer').classList.add('late');
            }
        }

        // Add input validation
        document.querySelectorAll('.time-unit input').forEach(input => {
            input.addEventListener('input', function() {
                let value = parseInt(this.value);
                if (isNaN(value)) value = 0;
                if (this.id.includes('Hours')) {
                    value = Math.min(23, Math.max(0, value));
                } else {
                    value = Math.min(59, Math.max(0, value));
                }
                this.value = String(value).padStart(2, '0');
            });
        });
    </script>
</body>
</html>
