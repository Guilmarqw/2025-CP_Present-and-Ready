<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedules</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7f9;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
    }

    .header {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      font-weight: 600;
      color: #2c3e50;
    }

    .schedule-form, .schedule-table {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }

    .schedule-form h3, .schedule-table h3 {
      margin-bottom: 15px;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-grid label {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .form-grid input, .form-grid select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-actions {
      text-align: right;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #4a6fa9;
      color: #fff;
    }

    .btn-primary:hover {
      background: #3b5b8d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    table th {
      background: #f0f2f5;
      font-weight: 600;
    }

    table tr:hover {
      background: #f9fafb;
    }

    .action-btns button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
    }

    .action-btns .edit { color: #4a6fa9; }
    .action-btns .delete { color: #e74c3c; }

    @media (max-width: 992px) {
      .main-content {
        margin-left: 80px;
      }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h2><i class="fas fa-calendar-alt"></i> Instructor Schedules</h2>
    </div>

    <!-- Add Schedule Form -->
    <div class="schedule-form">
      <h3>Add Schedule</h3>
      <form id="scheduleForm">
        <div class="form-grid">
          <div>
            <label for="instructor">Instructor</label>
            <select id="instructor" required>
              <option value="">-- Select Instructor --</option>
              <option>Prof. Juan Dela Cruz</option>
              <option>Prof. Maria Santos</option>
              <option>Prof. Jose Rizal</option>
            </select>
          </div>
          <div>
            <label for="subject">Subject</label>
            <select id="subject" required>
              <option value="">-- Select Subject --</option>
              <option>Math 101</option>
              <option>CS 202</option>
              <option>Eng 303</option>
            </select>
          </div>
          <div>
            <label for="day">Day</label>
            <select id="day" required>
              <option value="">-- Select Day --</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
            </select>
          </div>
          <div>
            <label for="time">Time</label>
            <input type="time" id="time" required>
          </div>
          <div>
            <label for="room">Room</label>
            <input type="text" id="room" placeholder="Enter room no." required>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Schedule</button>
        </div>
      </form>
    </div>

    <!-- Schedule Table -->
    <div class="schedule-table">
      <h3>Schedule List</h3>
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Instructor</th>
            <th>Subject</th>
            <th>Day</th>
            <th>Time</th>
            <th>Room</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('scheduleForm');
    const tableBody = document.querySelector('#scheduleTable tbody');

    // Add schedule
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const instructor = document.getElementById('instructor').value;
      const subject = document.getElementById('subject').value;
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const room = document.getElementById('room').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${instructor}</td>
        <td>${subject}</td>
        <td>${day}</td>
        <td>${time}</td>
        <td>${room}</td>
        <td class="action-btns">
          <button class="delete"><i class="fas fa-trash-alt"></i></button>
        </td>
      `;

      row.querySelector('.delete').addEventListener('click', () => {
        row.remove();
      });

      tableBody.appendChild(row);
      form.reset();
    });

    // Load sidebar dynamically
    fetch('../sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // Fix relative paths
        document.querySelectorAll('#sidebar-container .nav-items a').forEach(link => {
          if (!link.getAttribute('href').startsWith('http') && !link.getAttribute('href').startsWith('#')) {
            link.href = '../' + link.getAttribute('href');
          }
        });

        // Highlight active page
        document.querySelectorAll('#sidebar-container .nav-items a').forEach(item => {
          if (item.href.includes("schedules")) {
            item.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
